name: Build Tailwind CSS & Generate Sitemap

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install -D postcss @tailwindcss/postcss

      - name: Build Tailwind CSS
        run: npm run build

      - name: Commit built CSS
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch
          git pull
          git add dist/styles.css
          git diff --cached --quiet || git commit -m "Build Tailwind CSS [skip ci]"
          git push

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://steam-locomotive-industrial-revolution.github.io/

      - name: Commit sitemap
        run: |
          if [[ `git status --porcelain sitemap.xml` ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "Automated sitemap update [skip ci]"
            git push
          fi
