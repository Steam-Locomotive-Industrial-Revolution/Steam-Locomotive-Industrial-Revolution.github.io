name: Build Tailwind CSS

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install -D postcss @tailwindcss/postcss concurrently

      - run: npm run build

      - name: Commit built CSS
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch
          git pull
          git add dist/styles.css
          git diff --cached --quiet || git commit -m "Build Tailwind CSS [skip ci]"
          git push
