<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Scheme Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">
  
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="/styles/style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/scripts/tailwind-config.js"></script>
  </head>
  
  <body class="bg-gray-100 dark:bg-black-olive">
    <div class="grid grid-cols-5 gap-4 p-4">
  <!-- Yinmn Blue -->
  <div class="flex flex-col items-center">
    <div class="bg-yinmn-blue w-16 h-16 rounded"></div>
    <span class="mt-2 text-sm text-gray-700 dark:text-gray-100">yinmn-blue</span>
  </div>

  <!-- Celestial Blue -->
  <div class="flex flex-col items-center">
    <div class="bg-celestial-blue w-16 h-16 rounded"></div>
    <span class="mt-2 text-sm text-gray-700 dark:text-gray-100">celestial-blue</span>
  </div>

  <!-- Aquamarine -->
  <div class="flex flex-col items-center">
    <div class="bg-aquamarine w-16 h-16 rounded"></div>
    <span class="mt-2 text-sm text-gray-700 dark:text-gray-100">aquamarine</span>
  </div>

  <!-- Mint -->
  <div class="flex flex-col items-center">
    <div class="bg-mint w-16 h-16 rounded"></div>
    <span class="mt-2 text-sm text-gray-700 dark:text-gray-100">mint</span>
  </div>

  <!-- Black Olive -->
  <div class="flex flex-col items-center">
    <div class="bg-black-olive w-16 h-16 rounded"></div>
    <span class="mt-2 text-sm text-gray-700 dark:text-gray-100">black-olive</span>
  </div>
</div>

  </body>
</html>
